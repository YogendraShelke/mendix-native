pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types:
      glob: "*.{js,ts, jsx, tsx}"
      run: npx tsc
    version-check:
      glob: "package.json"
      run: |
        if git diff --cached package.json | grep -q '^\+.*"version":'; then
          echo "‚ùå Please don't edit the version manually. Version bumps are handled automatically when the package is released via the release workflow."
          exit 1
        fi
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
