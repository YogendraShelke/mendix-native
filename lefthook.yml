pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types:
      glob: "*.{js,ts, jsx, tsx}"
      run: npx tsc
    version-check:
      glob: "package.json"
      run: |
        if git diff --cached package.json | grep -q '^\+.*"version":'; then
          echo "‚ùå Error: Direct version bumps in package.json are not allowed."
          echo "Please use the release workflow to bump versions."
          exit 1
        fi
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
